<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoescola - Gestão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { background-color: #f4f7f6; }
        .sidebar { background: #343a40; min-height: 100vh; color: white; }
        .logo-box { padding: 20px; text-align: center; border-bottom: 1px solid #495057; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar p-0">
            <div class="logo-box">
                <img src="src/images/Logotipo Avant&Duarte branco.svg" alt="Logo" class="img-fluid">
            </div>
            <ul class="nav flex-column p-3">
                <li class="nav-item"><a href="#" class="nav-link text-white"><i class="bi bi-people"></i> Alunos</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white"><i class="bi bi-car-front"></i> Veículos</a></li>
            </ul>
        </div>

        <div class="col-md-10 p-4">
            <h3 class="mb-4">Painel de Alunos</h3>
            
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <input type="hidden" id="alunoId">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <input type="text" id="nome" class="form-control" placeholder="Nome Completo">
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="cpf" class="form-control" placeholder="CPF">
                        </div>
                        <div class="col-md-2">
                            <select id="categoria" class="form-select">
                                <option value="A">Cat. A</option>
                                <option value="B">Cat. B</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-primary" onclick="salvarAluno()">
                                <i class="bi bi-save"></i> Salvar
                            </button>
                            <button class="btn btn-outline-secondary" onclick="limparFormulario()">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>

            <table class="table table-striped table-hover bg-white shadow-sm rounded">
                <thead class="table-dark">
                    <tr>
                        <th>Nome</th><th>CPF</th><th>Cat</th><th>Status</th><th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabelaAlunos"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="src/js/script.js"></script>
</body>
</html>
